plugins {
    id 'java-library'
}

group 'shadow'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.0'
    implementation group: 'org.iq80.leveldb', name: 'leveldb', version: '0.12'
}
